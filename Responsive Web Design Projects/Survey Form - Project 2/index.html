<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <main id="main">
      <h1 id="title">
        Survey Form
      </h1>
      <p id="description">
        A sample survey form
      </p>
      <div id="sub-background">
        <p>Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
          <label id="name-label" for="name">*Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
          <label id="email-label" for="email">*Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
          <label id="number-label" for="number">*Age:</label>
          <input type="number" id="number" name="number" min=16 max=80 placeholder="Age" required><br>
          <label id="name-label" for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown" name="job">
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
          </select><br>
          <fieldset required>
            <legend for="recommend">* How likely is that you would recommend freeCodeCamp to a friend?</legend>
            <input id="definitely" type="radio" name="items" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input id="maybe" type="radio" name="items" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input id="not sure" type="radio" name="items" value="not sure">
            <label for="not sure">Not sure</label>
          </fieldset><br>
          <label for="like">What do you like most in FCC:</label>
          <select id="like" name="like">
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
          </select><br><br>
          <div class="box-container-row">
            <div>
              <label>Things that should be improved in the future (Check all that apply):</label>
            </div>
            <div class="box-container-column">
              <label for="front-end"><input id="front-end" type="checkbox" value="front-end">Front-end Projects</label>
              <label for="back-end"><input id="back-end" type="checkbox" value="back-end">Back-end Projects</label>
              <label for="data visualization"><input id="data visualization" type="checkbox" value="data visualization">Data Visualization</label>
            </div>
          </div><br>
          <label id="comment-label" for="comment">Any Comments or Suggestions?:</label>
          <textarea id="comment" placeholder="Enter your comment here..."></textarea>
          <input type="submit" id="submit">
        </form>
      </div>
    </main>
  </body>
</html>

<style>
  body{
    background-color:aquamarine;
  }
  #main {
    text-align: center;
  }
  .box-container-column {
    display: flex;
    flex-direction: column;
  }
  .box-container-row {
    display: flex;
    flex-direction: row;
  }
  #sub-background {
    background-color: white;
    width:80%;
    margin:auto;
    padding:20px;
  }
  #survey-form {
    width: 80%;
    margin: auto;
  }
  br {
    margin: 10px;
  }
</style>
